<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <div>
            <h1>[Thực hành] Khai báo và sử dụng biến</h1>
            <input type="button" onclick="sudungbien()" value="Bài thực hành 1">
        </div>
        <div>
            <h1>[Thực hành] Sử dụng toán tử</h1>
            <input type="button" onclick="sudungtoantu()" value="Bài thực hành 2">
        </div>
        <div>
            <h1>[Bài tập] Biến, kiểu dữ liệu và toán tử</h1>
            <input type="button" onclick="tinhdiemtrungbinh()" value="Bài tập 1">
            <input type="button" onclick="doinhietdo()" value="Bài tập 2">
            <input type="button" onclick="dientichhinhtron()" value="Bài tập 3">
            <input type="button" onclick="chuvihinhtron()" value="Bài tập 4">
        </div>
        <div>
            <h1>[Bài tập] Ứng dụng chuyển đổi tiền tệ</h1>
            <table>
                <tr>
                    <th>Amount</th>
                    <th>From Currency</th>
                    <th>To Currency</th>
                </tr>
                <tr>
                    <td><input id="amount" type="text " placeholder="1"></td>
                    <td style="text-align: center">
                        <select id="fromC" name="fromCountry">
                            <option value="VND">VND</option>
                            <option value="USD">USD</option>
                        </select>
                    </td>
                    <td style="text-align: center">
                        <select id="toC" name="toCountry">
                            <option value="USD">USD</option>
                            <option value="VND">VND</option>
                        </select>
                    </td>
                    <td>
                        <input type="button" onclick="convertMoney()" value="Convert" style="background-color: blue; color: white">
                    </td>
                </tr>
            </table>
            <h2 id="convertResult" style="color: blue"></h2>
        </div>
        <div>
            <h1>[Bài tập] Ứng dụng máy tính</h1>
            <input type="text" id="num1" placeholder="1">
            <input type="text" id="num2" placeholder="2">
            <br><br>
            <input style="width: 100px" type="button" onclick="cong2so()" value="Add(+)">
            <input style="width: 100px" type="button" onclick="tru2so()" value="Sub(-)">
            <input style="width: 100px" type="button" onclick="nhan2so()" value="Mul(*)">
            <input style="width: 100px" type="button" onclick="chia2so()" value="Div(/)">
            <br><br>
            <h2 id="calResult" style="color: blue"></h2>
        </div>
    </div>
<script type="text/javascript" src="MyScript.js"></script>
</body>
</html>
